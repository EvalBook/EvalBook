<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Evalbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/schoolReport.css">
</head>
<body>

<header class="d-flex justify-content-around mt-3 mb-4">
    <div class="bg-primary" p-5>Logo Ecole</div>
    <div class="bg-secondary p-5">Bulletin de notes</div>
    <div class="bg-warning" p-5>infos élèves</div>
</header>


<main class="container w-100 p-2">
    <table class="w-100 table-bordered">
        <tr class="w-100">
            <thead class="w-100 d-flex justify-content-between">
            <th scope="col" class="py-3 pl-4 domain-col">Domaine</th>
            <th scope="col" class="py-3 text-center max-note-col">MAX</th>
            <th scope="col" class="py-3 text-center period-note-col">Période 1</th>
            <th scope="col" class="py-3 text-center period-note-col">Période 2</th>
            <th scope="col" class="py-3 text-center period-note-col">Période 3</th>
            <th scope="col" class="py-3 text-center period-note-col">Période 4</th>
            <th scope="col" class="py-3 text-center average-col">Moyenne</th>
            </thead>
        </tr>
        <tr class="w-100">
            <th class="colspan=7 pl-4 py-3 domain-title-row">Français</th>
        </tr>
        <tr tr class="w-100">
            <thead class="w-100 d-flex justify-content between">
            <th class="py-3 pl-4 domain-col">
                <p class="'comp-title">Savoir écrire</p>
                <p class="comp-info">"Je comprends ce que je lis, je lui donne du sens"</p>
            </th>
            <td class="py-3 text-center max-note-col">30</td>
            <td class="py-3 text-center period-note-col"> - </td>
            <td class="py-3 text-center period-note-col"> - </td>
            <td class="py-3 text-center period-note-col"> - </td>
            <td class="py-3 text-center period-note-col"> - </td>
            <td class="py-3 text-center average-col"> - </td>
            </thead>
        </tr>
    </table>
</main>

</body>
</html>
