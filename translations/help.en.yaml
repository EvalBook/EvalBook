Help: Help

intro: >
  Different action can be done bt clicking right icons. Considering your read and write allowed accesses, some functionnalities could be hidden.

users:
  title:
    Users

  actions: |
    <ul>
      <li><i class="fas fa-plus"></i><span>Add a new user</span></li>
      <li><i class="fas fa-eye"></i><span>View user attached students/classes</span></li>
      <li><i class="fas fa-edit"></i><span>Edit user information</span></li>
      <li><i class="fas fa-trash"></i><span>Delete a user ( be careful )</span></li>
    </ul>
     Pay attention, if you delete a user, data such as activities ans notes will be kept. But it will be impossible to
     add new notes attached to this activity to new incoming students and you will be unable to edit notes / activities.
     You cannot delete a super admin !

schools:
  title: Schools

  actions: |
    <ul>
      <li><i class="fas fa-plus"></i><span>Add a new school</span></li>
      <li><i class="fas fa-eye"></i><span>View implantations attached to the school</span></li>
      <li><i class="fas fa-edit"></i><span>Edit a school</span></li>
      <li><i class="fas fa-trash"></i><span>Delete a school</span></li>
    </ul>
    If you decide to delete a school, all attached data will be lost !


implantations:
  title: Implantations

  actions: |
    <ul>
      <li><i class="fas fa-plus"></i><span>Add a new implantation</span></li>
      <li><i class="fas fa-eye"></i><span>View attached classes</span></li>
      <li><i class="fas fa-stopwatch"></i><span>Manage implantation periods</span></li>
      <li><i class="fas fa-edit"></i><span>Edit basic implantation information</span></li>
      <li><i class="fas fa-trash"></i><span>Delete implantation ( be careful )</span></li>
    </ul>
    Attention, if you delete an implantation, all attached elements will be deleted too, excepted students notes.
    You will not be able to access activites, periodes and implantations.

classes:
  title: Classes

  actions: |
    <ul>
      <li><i class="fas fa-plus"></i><span>Add a new class and attach it to an implantation</span></li>
      <li><i class="fas fa-eye"></i><span>View students attached to the class</span></li>
      <li><i class="fas fa-eye"></i><span>View users that have access to the class</span></li>
      <li><i class="fas fa-edit"></i><span>Edit basic class information such as name and implantation</span></li>
      <li><i class="fas fa-wrench"></i><span>View students attached to the class</span></li>
      <li><i class="fas fa-cogs"></i><span>View users attached to the class</span></li>
      <li><i class="fas fa-trash"></i><span>Delete a class ( use with caution )</span></li>
    </ul>
    You cannot delete a class that contains activities, if you want to delete a class that contains activities, then you will
    need to manually delete all attached activities.

students:
  title: Students

  actions: |
    <ul>
      <li><i class="fas fa-plus"></i><span>Add a new student</span></li>
      <li><i class="fas fa-eye"></i><span>View the classed the student was attached to</span></li>
      <li><i class="fas fa-edit"></i><span>Edit basic student informations</span></li>
      <li><i class="fas fa-trash"></i><span>Delete a student ( use with caution )</span></li>
    </ul>
    If you delete a student, all his notes will be deleted too, use this with caution. All given notes will
    not appear inside the notebook !

activities:
  title: Activities

  intro: >
    If you are a class user, then you can add new activities for all classes that you use and add notes to attached
    class students. Click the '+' button in order to select the class you want add a new activity.

  actions: |
    <ul>
      <li><i class="fas fa-plus"></i><span>Add a new activity</span></li>
      <li><i class="fas fa-medal text-yellow"></i><span>Add / update students notes</span></li>
      <li><i class="fas fa-edit"></i><span>Edit basic activity information</span></li>
      <li><i class="fas fa-trash"></i><span>Delete activity</span></li>
    </ul>
    If you delete an activity, all notes will be deleted too !
    If the medal color is red, that mean you did not entered notes yet.

periods:
  title: Periods

  intro: >
    Here, you will find all available implantation periods, you can add up to 6 periods regarding your needs.

  actions: |
    <ul>
      <li><i class="fas fa-plus"></i><span>Add a new period ( max 6 )</span></li>
      <li><i class="fas fa-edit"></i><span>Edit period information</span></li>
      <li><i class="fas fa-trash"></i><span>Delete a period ( use with caution )</span></li>
    </ul>
    Be careful, you can only delete periods that have not started yet. You cannot edit a period that is in progress or closed.
    If a period did nit started and activities was attached to it, you will not be able to delete it.

notes:
  title: Notes

  intro: >
    Here the available class students list, add them a note based on the not pettern you provied creating the activity.

  use: |
    If you choose the note type A..F, then you must write a note between A and F, lower or upper case.
    <br /><br />
    If a student was sick, then use ABS or abs, you will be able to quick check wich student has no note for the activity.
    <br /><br />
    If you have an incoming student, you can add a note at any moment !
    <br /><br />
    If you decide to change the activity target period, then simply edit it and select a non closed period !