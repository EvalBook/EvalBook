security:
    encoders:
        App\Entity\User:
            algorithm: auto



    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UserLoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/reset-password, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, role: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: [
            ROLE_USER_LIST_ALL,
            ROLE_USER_CREATE,
            ROLE_USER_EDIT,
            ROLE_USER_DELETE,
            ROLE_IMPLANTATION_LIST_ALL,
            ROLE_IMPLANTATION_EDIT,
            ROLE_IMPLANTATION_CREATE,
            ROLE_IMPLANTATION_DELETE,
            ROLE_STUDENT_LIST_ALL,
            ROLE_STUDENT_CREATE,
            ROLE_STUDENT_EDIT,
            ROLE_STUDENT_DELETE,
            ROLE_CLASS_LIST_ALL,
            ROLE_CLASS_CREATE,
            ROLE_CLASS_EDIT,
            ROLE_CLASS_DELETE,
            ROLE_CLASS_EDIT_STUDENTS,
            ROLE_CLASS_EDIT_USERS,
        ]